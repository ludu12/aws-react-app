version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm i
        - npm run lint
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - npm run test:nowatch
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
